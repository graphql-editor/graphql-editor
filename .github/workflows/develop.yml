on:
  push:
    branches:
      - develop
jobs:
  develop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install packages
        run: npm install
      - name: Build
        run: npm run build --ws --if-present
      - name: Test
        run: npm run test --ws --if-present
